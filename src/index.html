<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="logo"></div>
      </header>

      <section class="profile">
        <div class="profile__containerImage">
          <img class="profile__image" src="./images/kusto.jpg" alt="Аватар">
        </div>

        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name"></h1>
            <button class="profile__button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button class="profile__addPicture"></button>
      </section>

      <ul class="cardsList">
        <li class="cardsList__empty">Пока нет мест, которые вы посетили</li>
      </ul>

      <footer class="footer">&copy; 2020 Mesto Russia</footer>

      <div class="popup popupEditProfile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form  class="popup__form popup__formEditProfile">
            <input type="text" class="popup__input popup__name" id='name-input' value="" required minlength="2" maxlength="40">
            <span class='popup__input_error' id='name-input-error'></span>
            <input type="text" class="popup__input popup__about" id='about-input' value="" required minlength="2" maxlength="200">
            <span class='popup__input_error' id='about-input-error'></span>
            <button class="popup__save">Сохранить</button>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>

      <div class="popup popupEditProfileAvatar">
        <div class="popup__container">
          <h3 class="popup__title">Обновить аватар</h3>
          <form  class="popup__form popup__formEditProfileAvatar">
            <input type="url" class="popup__input popup__linkForAvatar" name = "linkAvatar" id='linkForAvatar-input' value=""  placeholder="Ссылка на аватар" required>
            <span class='popup__input_error' id='linkForAvatar-input-error'></span>
            <button class="popup__save">Сохранить</button>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>

      <div class="popup popupAddCard">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form  class="popup__form popup__formAddPicture">
            <input type="text" class="popup__input popup__nameOfPlace" name = "name" id='nameOfPlace-input' value=""  placeholder="Название" required minlength="1" maxlength="30"> 
            <span class='popup__input_error' id='nameOfPlace-input-error'></span>
            <input type="url" class="popup__input popup__linkForPicture" name = "link" id='linkForPicture-input' value=""  placeholder="Ссылка на картинку" required>
            <span class='popup__input_error' id='linkForPicture-input-error'></span>
            <button class="popup__save">Создать</button>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>

      <div class="popup popupDeleteCard">
        <div class="popup__container">
          <h3 class="popup__title">Вы уверены?</h3>
          <form  class="popup__form popup__formDeletePicture">
            <button class="popup__save" type="submit">Да</button>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>

      <div class="popup popupPicture">
        <div class="popupPicture__container">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Место из названия" class="popupPicture__image">
          <h3 class="popupPicture__title">Название места</h3>
          <button class="popup__close"></button>
        </div>
      </div>

    </div>
    <template class="templateCard">
      <li class="card">
        <button class="card__trash"></button>
        <img src="#" alt="Место из названия" class="card__picture">
        <div class="card__description">
          <h3 class="card__title"></h3>
          <div class="card__likeContainer">
            <button class="card__like"></button>
            <span class="card__likeNumbers">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
