<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="logo"></div>
      </header>

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__addPicture"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="разрушенный храм в горах" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Карачаевск</h3>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус в дали на закате" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Гора Эльбрус</h3>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Горы и лес" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Домбай</h3>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус в дали на закате" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Гора Эльбрус</h3>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Горы и лес" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Домбай</h3>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="разрушенный храм в горах" class="card__picture">
          <div class="card__description">
            <h3 class="card__title">Карачаево-Черкесская Республика</h3>
            <div class="card__like"></div>
          </div>
        </div>
      </section>

      <footer class="footer">&copy; 2020 Mesto Russia</footer>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__name" value="">
          <input type="text" class="popup__about" value="">
          <button class="popup__save">Сохранить</button>
          <button class="popup__close"></button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
